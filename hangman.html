<html>
    <head>
        <title>Hangman Game</title>
    </head>
    <body>
    <link rel="stylesheet" type="text/css" href="style.css">
<script>
      
    // changing images
    var i = 0;
    var images = [i];

    //images list
    images[0] = 'image1.jpg';
    images[1] = 'image2.jpg';
    images[2] = 'image3.jpg';
    images[3] = 'image4.jpg';
    images[4] = 'image5.jpg';
    images[5] = 'image6.jpg';
    images[6] = 'image7.jpg';
   
    //change Image function
    function changeImg() {
        document.slide.src = images[i];

        if(i < images.length - 1) {
            //generating the random word
            if(i == 0) {
                PickRandomWord(document.WordForm);
            }

            i++
        } 
            else {
                i = 0;
            }

        }
         
         window.onload = changeImg;

        //random number js
        var NumberOfWords = 14;

        var words = new BuildArray(NumberOfWords)

        // Use the following variables to 
        // define your random words:
        words[1] = "friendly";
        words[2] = "javascript";
        words[3] = "computer";
        words[4] = "programming";
        words[5] = "laravel";
        words[6] = "html";
        words[7] = "css";
        words[8] = "csharp";
        words[9] = "cpp";
        words[10] = "java";
        words[11] = "ruby";
        words[12] = "database";
        words[13] = "professor";
        words[14] = "teacher";
       

        function BuildArray(size){
        this.length = size;
        for (var i = 1; i <= size; i++){
        this[i] = null}
        return this;
        }

        function PickRandomWord(frm) {
        // Generate a random number between 1 and NumberOfWords
        var rnd = Math.ceil(Math.random() * NumberOfWords);

        // Display the word inside the text box
        frm.WordBox.value = words[rnd];
        }
</script>
<!-- Next Button-->
<button onclick="changeImg()">Next</button>
<br><br>

<img name="slide" width="800" height="500">

<!-- Random word html-->
<h1>Random Word</h1>

<form name="WordForm">  
<input type=text name="WordBox" id="wordbox">

</form>
</body>
</html>
