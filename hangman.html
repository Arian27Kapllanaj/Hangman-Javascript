<html>
    <head>
        <title>Hangman Game</title>
    </head>
    <body>
    <link rel="stylesheet" type="text/css" href="style.css">
<script>

    // changing images
    var imageloop = 0;
    var images = [imageloop];

    //images list
    images[0] = 'image1.jpg';
    images[1] = 'image2.jpg';
    images[2] = 'image3.jpg';
    images[3] = 'image4.jpg';
    images[4] = 'image5.jpg';
    images[5] = 'image6.jpg';
    images[6] = 'image7.jpg';

    //change Image function
    function changeImg() {
        //wrong += 1;
        document.slide.src = images[imageloop];

        if(imageloop < images.length - 1) {

            if(imageloop == 0) {
                images[0];
            }

            //imageloop++
        } 
            else {
                imageloop = 0;
            }

        }

         window.onload = changeImg;
//words
let words = ["csharp", "cpp", "java", "html", "professor", "teacher", "javascript", "css", "php", "laravel", "react", "angular", "bootstrap"];
let word = "";
let validLetters = [];
let invalidLetters = [];
let gameOver = false;

function startOver() {
    imageloop = 0;
    gameOver = false;
    validLetters = [];
    invalidLetters = [];
    word = words[Math.floor(Math.random() * words.length)];
    document.getElementById("result").innerHTML = "";
    displaySecretWord();
    displayLetters();
    imageloop=0;
    changeImg();
}

function displaySecretWord() {
    let d = document.getElementById("word");
    let txt = word.charAt(0);
    for (var i = 1; i < word.length-1; i++) {
        if(validLetters.includes(word.charAt(i))) {
            txt += ' ' + word.charAt(i)
        }
        else {
            txt += ' _ ';
        }
    }
    txt += ' ' + word.charAt(word.length-1);
    d.innerHTML = txt;
}

function displayLetters() {
    let txt = "";
    for(let i = 97; i < 123; i++) {
        let ch = String.fromCharCode(i);
        if(validLetters.includes(ch)) {
            txt += "<span class='valid-letter'>" + ch + "</span> ";
        }
        else if(invalidLetters.includes(ch)) {
            txt += "<span class='invalid-letter'>" + ch + "</span> ";
        }
        else if(gameOver) {
            txt += "<span>" + ch + "</span> ";
        }
        else {
            txt += "<a href='#' onclick='playLetter(" + i + ");'>" + ch + "</a> ";
        }
    }
    document.getElementById("letter-list").innerHTML = txt;
}


function playLetter(i) {
    ch = String.fromCharCode(i);
    if(validLetters.includes(ch) || invalidLetters.includes(ch)) {
        return;
    }

    if(word.includes(ch)) {
        validLetters.push(ch);
    }
    else {
        invalidLetters.push(ch);
        imageloop += 1;
        changeImg();
    }

    displaySecretWord();
    displayLetters();

    checkIfFound();
}


function checkIfFound() {
    let w = document.getElementById("word").innerHTML;
    w = w.replace(/\s/g, '');
    if(word == w) {
        alert("YOU WON");
        gameOver = true;
        displayLetters();
    }
    else if(invalidLetters.length >= 6) {
        alert("GAME OVER");
        gameOver = true;
        displayLetters();
    }
}


</script>
<!-- Next Button-->
<button onclick="changeImg()">Next</button>
<br><br>

<img name="slide" width="800" height="500">

<h1>Hangman</h1>
<div><button id="startOver" onclick="startOver()">Start</button></div>

<div id="word"></div>
<div id="letter-list"></div>

<div id="result"></div>
</body>
</html>
